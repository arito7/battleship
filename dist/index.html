<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <title>Battleship</title>
  </head>
  <body>
    <header class="header">
      <h1>Battleship</h1>
    </header>

    <div class="main">
      <div class="modal gameover">
        <div class="modal-content shadow">
          <h2>Game over!</h2>
          <p>You Win!</p>
          <button class="btn play-again">Play Again</button>
        </div>
      </div>

      <div class="playerField shadow">
        <div class="title">
          <h2>Player Seas</h2>
        </div>

        <div class="board"></div>

        <div class="boats">
          <div class="boat">
            <p>Carrier</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="boat">
            <p>BattleShip</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="boat">
            <p>Destroyer</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="boat">
            <p>Submarine</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="boat">
            <p>Patrol Boats</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="enemyField shadow">
        <div class="title">
          <h2>Enemy Seas</h2>
        </div>

        <div class="board"></div>

        <div class="boats">
          <div class="boat">
            <p>Carrier</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="boat">
            <p>BattleShip</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="boat">
            <p>Destroyer</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="boat">
            <p>Submarine</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <div class="boat">
            <p>Patrol Boats</p>
            <div class="boat-slots">
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
